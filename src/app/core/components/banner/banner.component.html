<div class="relative w-full h-[calc(100vh-64px)]">
  <iframe class="w-full h-full" [src]="videoUrl" frameborder="0"></iframe>

  <div class="absolute inset-0 flex items-end justify-start z-10">
    <div class="max-w-5xl px-4 sm:px-6 md:px-8 lg:px-12">
      <div class="ml-4 md:ml-6 lg:ml-8 xl:ml-24">
        <div class="mt-4 md:mt-6 lg:mt-8 xl:mt-10">
          <h1 class="text-sm md:text-base lg:text-xl xl:text-2xl font-bold">
            {{bannerTitle}}
          </h1>
          <p class="text-xs md:text-sm lg:text-base mb-6">
            {{bannerOverview}}
          </p>
          <div class="flex space-x-4 mb-4">
            <button
              class="px-6 py-2 text-white rounded-full hover:bg-opacity-80 transition duration-300 text-sm md:text-base">
              ▶️ Play
            </button>
            <button
              class="px-6 py-2 text-white rounded-full hover:bg-opacity-80 transition duration-300 text-sm md:text-base">
              More Info
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
